<form [formGroup]="addRecordCard" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-floating">
        <input [readonly]="true"  type="text" id="packetName" name="packetName" formControlName="packetName" class="form-control">
        <label for="packetName" class="form-label"> Nom du paquet</label>
   
    </div>
    <div class="form-floating">
     
        <input type="text" id="question" name="question" formControlName="question" class="form-control">
        <label for="question" class="form-label"> Question</label>
    </div>
    <div class="form-floating">
        <input type="text" id="answer" name="answer" formControlName="answer" class="form-control">
        <label for="answer" class="form-label"> Reponse</label>
    </div>
    <p>
        <button type="submit" class="btn btn-success add-record-button">{{submitButton}}</button>
    </p>
</form>
